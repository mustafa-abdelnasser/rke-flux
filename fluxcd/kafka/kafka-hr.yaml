apiVersion: v1
kind: Namespace
metadata:
  name: kafka
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: strimzi-kafka
  namespace: kafka
spec:
  interval: 1m
  chart:
    spec:
      chart: strimzi-kafka-operator
      sourceRef:
        kind: GitRepository
        name: rke-helm-charts
        namespace: flux-system
  values:
    replicas: 2
    leaderElection:
      enable: true
    watchNamespaces: ["kafka"]
    watchAnyNamespace: false
    resources:
      limits:
        memory: 400Mi
        cpu: 1000m
      requests:
        memory: 384Mi
        cpu: 200m
